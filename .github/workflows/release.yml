name: CI

on:
  push:
    tags:
      - '*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build Package
        run: mvn clean package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

  build-linux-package:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Linux
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-linux
          path: target/DynamoIt/

      - name: show upload url
        run: echo ${{ jobs.build-release.steps.create_release.outputs.upload_url }}

  build-windows-package:
    runs-on: windows-latest
    needs: build-release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Windows
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-windows
          path: target/DynamoIt/

  build-macos-package:
    runs-on: macos-latest
    needs: build-release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload MacOS
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-macos
          path: target/DynamoIt.app/
