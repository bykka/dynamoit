name: CI

on:
  push:
    tags:
      - '*'

jobs:
  build-linux-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Linux
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-linux
          path: target/DynamoIt.zip

