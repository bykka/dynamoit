name: CI

on:
  push:
    tags:
      - '*'

jobs:
  build-linux-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Linux
        uses: actions/upload-artifact@v6
        with:
          name: DynamoIt-linux
          path: target/DynamoIt.tar.gz

  build-windows-package:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Windows
        uses: actions/upload-artifact@v6
        with:
          name: DynamoIt-windows
          path: target/DynamoIt.tar.gz

  build-macos-package:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload MacOS
        uses: actions/upload-artifact@v6
        with:
          name: DynamoIt-macos
          path: target/DynamoIt.tar.gz

  build-release:
    runs-on: ubuntu-latest
    needs: [build-linux-package, build-windows-package, build-macos-package]
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare assets
        run: |
          mkdir release-dist
          mv artifacts/DynamoIt-linux/DynamoIt.tar.gz release-dist/DynamoIt-linux.tar.gz
          mv artifacts/DynamoIt-windows/DynamoIt.tar.gz release-dist/DynamoIt-windows.tar.gz
          mv artifacts/DynamoIt-macos/DynamoIt.tar.gz release-dist/DynamoIt-macos.tar.gz

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: |
            release-dist/DynamoIt-linux.tar.gz
            release-dist/DynamoIt-windows.tar.gz
            release-dist/DynamoIt-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
