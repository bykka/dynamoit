name: CI

on:
  push:
    tags:
      - '*'

jobs:
  build-linux-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Linux
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-linux
          path: target/DynamoIt.zip

  build-windows-package:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload Windows
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-windows
          path: target/DynamoIt.zip

  build-macos-package:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Package
        run: mvn clean package -Ppackage

      - name: Upload MacOS
        uses: actions/upload-artifact@v2
        with:
          name: DynamoIt-macos
          path: target/DynamoIt.zip

  build-release:
    runs-on: ubuntu-latest
    needs: [build-linux-package, build-windows-package, build-macos-package]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Download linux artifact
        uses: actions/download-artifact@v2
        with:
          name: DynamoIt-linux

      - name: Upload Release Asset for Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DynamoIt.zip
          asset_name: DynamoIt-linux.zip
          asset_content_type: application/zip

      - name: Download windows artifact
        uses: actions/download-artifact@v2
        with:
          name: DynamoIt-windows

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload Release Asset for Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DynamoIt.zip
          asset_name: DynamoIt-windows.zip
          asset_content_type: application/zip

      - name: Download macos artifact
        uses: actions/download-artifact@v2
        with:
          name: DynamoIt-macos

      - name: Upload Release Asset for Macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DynamoIt.zip
          asset_name: DynamoIt-macos.zip
          asset_content_type: application/zip
